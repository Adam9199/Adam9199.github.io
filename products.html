<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <caption>Opening hours:</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Open</th>
                    <th>Close</th>
                </tr>
            </thead>
            <tbody>
                <td>Monday-Friday</td>
                <td>09:00</td>
                <td rowspan="2">21:00</td>

        </tr>
    </table>

    <table>
        <tr>
            <td>Saturday</td>
            <td>09:00</td>
       

        </tr>
    </table>
    <table>
        <tr>
            <td>Sunday</td>
            <td colspan="2">Closed</td>
     
  

        </tr>
        </tbody>
<tfoot><tr><td>YEEE 2020 YEEE</td></tr></tfoot>
    </table>
</body>

</html>
